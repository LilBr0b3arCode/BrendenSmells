<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Example</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='src/MyBigBalls.css' rel='stylesheet'>
    <style>
        body {
            /* Modern gradient background */
            background: linear-gradient(135deg, #004ddb 0%, #c7322c 100%);
            color: #2c2c2c; /* Modern text color */
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        header {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            margin-bottom: 40px;
        }

        ol {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.8), rgba(200, 200, 200, 0.8));
            border-radius: 12px;
            padding: 20px 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            list-style-position: inside;
            font-size: 1.2rem;
            width: 80%;
            max-width: 600px;
        }

        ol li {
            margin: 10px 0;
            font-weight: 500;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Reasons why Brenden needs to take a shower!</h1>
    </header>
    <ol>
        <li>He smells bad.</li>
        <li>It's been too long since his last shower.</li>
        <li>Personal hygiene is important.</li>
    </ol>
</body>
